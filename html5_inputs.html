<!DOCTYPE html> 
<html>
 <head>
   <title>HTML5 Inputs</title>
 </head>
 <body>
 <!-- Before we get started:
Associate your label with the inputs(good UX!)-->
     
     <label for="fname">Click this label</label>
     <input type="text" id="fname">
     <br><br>
     
     <!--New HTML5 INPUT TYPES-->
     
     <!--Search-->
     <label for="formSearch" > Search</label>
     <input type="search" id="formSearch">
     <br><br>
     
     <!--Email-->
     <label for="formEmail"> Email</label>
     <input type="email" id="formEmail">
     <br><br>
     
     <!--Url-->
     <label for="formUrl"> URL</label>
     <input type="url" id="formUrl">
     <br><br>
     
     <!-- Number-->
     <label for="formNumber">Number</label>
     <input type="number" id="formNumber" min="0" max="50" step="5">
     <br><br>
     
     <!--Range-->
     <label for="formRange">Range</label> 
     <input type="range" id="formRange" min="1" max="100">
     <br><br>
      
     <!--Date-->
     <label for="formDate">Date</label>
     <input type="date" id=formDate min="26-03-2021" max="24-03-2021">
     <br><br>
     
     <!--Month-->
     <label for="formMonth">Month</label>
     <input type="month" id="formMonth">
     <br><br>

     <!--Week-->
     <label for="formWeek">Week</label>
     <input type="week" id="formWeek">
     <br><br>
     
     <!--Time-->
     <label for="formTime">Time</label>
     <input type="time" id="formTime">
     <br><br>
     
     <!--Datetime--> 
     <label for="formDatetime">Datetime</label>
     <input type="datetime"  id="formDatetime">
     <br><br>
     
     <!--Datetime Local-->
     <label for="formDatetimelocal">Datetime-local</label>
     <input type="datetime-local" id="formDatetimelocal">
     <br><br>
     
     <!--Color-->
     <label for="formColor">Color</label>
     <input type="color" id="formColor">
 </body>
 
</html>
