<!DOCTYPE html> 
<html>
 
    <head>
 
      <title> Forms </title>
 
    </head>

    <body>
        
		<h1> Forms </h1>
       
	   <form>
           
		   <fieldset>
		    
			<legend> Profile info</legend>
             <label> Your Name</label>
            <input type="text" placeholder=" Enter full name" >
            <br>			
			<label> Your Email </label>
			<input type="text" placeholder=" Enter email adddress">
			<br>
			<label>Password</label>
           <input type="password">
			<br>
			<br>
			<label>Gender</label>
			<br>
			<input type= "radio" name="gender" > Female
			<br>
			<input type="radio" name="gender"> Male
			<br>
			<br>
			<label>Type of Device</label><br>
			<input type ="checkbox"> Laptop
			<br>
			<input type="checkbox"> Computer
			<br>
			<br>
			<label> Age</label>
			<select>
			<option> 20 or less </option>
			<option> 20-39 </option>
			<option> 40-59 </option>
			<option> 60+ </option>
			
			</select>
			<br>
			<br>
			
			<label> Message</label>
			<br>
			<textarea rows="10" cols="60">
			
			</textarea>
            <br>
			<br>
			<input type="submit"  value=" Save Info">
			<input type="reset" value=" Clear Info">
      

            </fieldset>
			
	    </form>
	
    </body>
 
</html>
