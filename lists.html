<!DOCTYPE html> 
<html>
 <head>
   <title> Lists </title>
 </head>
 <body>
    <!-- Unordered List-->
    <ul>
	<li>Carrots</li>
	<li>Potatoes</li>
	<li>Tomatoes</li>
	</ul>
	
	<!-- Ordered Lisst-->
	<ol>
	   <li> Apples </li>
	   <li> Oranges </li>
	   <li> Bananas </li>
	</ol>
	
	<!-- Descriptive List--> 
	<dl>
	  <dt> Kale </dt>
	  <dd> A green leafy vegetable
	  </dd>
	  
	  <dt> Carrots </dt>
	  <dd> A long red root
	  </dd>
	  
	  <dt> Potatoes </dt>
	  <dd> A round brown starch food
	  </dd>
	</dl>
 </body>
 
</html>
